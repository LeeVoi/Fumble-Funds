services:
  
  api:
    build:
      context: ./src/FumbleFunds.Api
      dockerfile: DockerFile
    container_name: fumblefunds-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    networks:
      - fumblefunds-net
    restart: on-failure

  featurehub:
    image: featurehub/party-server:latest
    restart: always
    volumes:
      - featurehub-h2-data:/db
    ports:
      - 8085:8085
    networks:
      - fumblefunds-net

volumes:
  featurehub-h2-data:

networks:
  fumblefunds-net:
    driver: bridge
